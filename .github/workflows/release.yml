name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
        continue-on-error: true
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: |
            ## 🚀 ContaPYME v${{ github.ref_name }}
            
            ### ✅ Características principales:
            - Sistema de facturación automatizada
            - Gestión avanzada de stock
            - Integración con Mercado Pago
            - Dashboard de monitoreo en tiempo real
            - Gestión completa de Pymes argentinas
            
            ### 🛠️ Tecnologías:
            - React 18 + TypeScript
            - Supabase (PostgreSQL)
            - Tailwind CSS + shadcn/ui
            - Vite para build optimizado
            
            ### 📦 Instalación rápida:
            ```bash
            git clone https://github.com/chelof100/contapyme.git
            cd contapyme
            npm install
            npm run dev
            ```
            
            ### 📚 Documentación:
            Consulta la carpeta `docs/` para guías detalladas.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 